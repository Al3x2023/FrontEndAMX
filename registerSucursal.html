<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Sucursales y Usuarios</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="sucursalForm">
        <h1 style="color: rgb(7, 134, 245);">Registrar Sucursal</h1>
        <input type="text" id="nombreDeLaSucursal" placeholder="Nombre de la Sucursal" required>
        <input type="text" id="direccion" placeholder="Dirección" required>
        <input type="text" id="telefonoMovil" placeholder="Teléfono Móvil">
        <input type="text" id="telefonoFijo" placeholder="Teléfono Fijo">
        <input type="email" id="correoElectronico" placeholder="Correo Electrónico" required>
        <input type="text" id="codigoPostal" placeholder="Código Postal">
        <input type="text" id="sucursalPadre" placeholder="ID de la Sucursal Padre (Opcional)">

        <button type="submit">Registrar</button>
   <hr>
       <button type="button" onclick="window.history.back();">Regresar</button>

    </form>
    
    <!-- Botón para regresar a la página anterior -->

    <script src="script.js"></script>
</body>
</html>
