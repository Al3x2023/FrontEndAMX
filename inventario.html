<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gestión de Inventarios</title>
    <style>
       
        #container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
       
        
        .inventario-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Gestión de Inventarios</h1>
        
        <h2>Buscar Producto por Código de Barras</h2>
        <label for="codigoBarras">Código de Barras:</label>
        <input type="text" id="codigoBarras" required>
        <button onclick="buscarPorCodigoBarras()">Buscar</button>

        <h2>Actualizar Stock</h2>
        <label for="idProducto">ID Producto:</label>
        <input type="number" id="idProducto" required>
        
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" required>
        
        <button onclick="actualizarStock()">Actualizar Stock</button>
        
        <h2>Inventario</h2>
        <div id="resultado"></div>
    </div>

    <script>
        const API_URL = "http://localhost:8000/inventarios";
        const PRODUCT_API_URL = "http://localhost:8000/productos";
        const idSucursal = localStorage.getItem("idSucursal") || 1;

        async function buscarPorCodigoBarras() {
            const codigoBarras = document.getElementById("codigoBarras").value;
            if (!codigoBarras) {
                alert("Ingrese un código de barras");
                return;
            }
            try {
                const response = await fetch(`${PRODUCT_API_URL}/producto/${codigoBarras}`);
                if (!response.ok) throw new Error("Producto no encontrado");
                const producto = await response.json();
                buscarInventarioPorProducto(producto.idProducto);
            } catch (error) {
                document.getElementById("resultado").innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        async function buscarInventarioPorProducto(idProducto) {
            try {
                const response = await fetch(`${API_URL}/${idSucursal}`);
                if (!response.ok) throw new Error("No se encontró inventario");
                const data = await response.json();
                const inventarioFiltrado = data.filter(item => item.idProducto === idProducto);
                mostrarInventario(inventarioFiltrado);
            } catch (error) {
                document.getElementById("resultado").innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        function mostrarInventario(data) {
            const resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = "";
            data.forEach(item => {
                resultadoDiv.innerHTML += `
                    <div class="inventario-item">
                        <strong>Producto ID:</strong> ${item.idProducto}<br>
                        <strong>Sucursal:</strong> ${item.idSucursal}<br>
                        <strong>Stock:</strong> ${item.stock}
                    </div>
                `;
            });
        }

        async function actualizarStock() {
            const idProducto = document.getElementById("idProducto").value;
            const cantidad = document.getElementById("cantidad").value;
            if (!idProducto || !cantidad) {
                alert("Por favor, ingrese ID de producto y cantidad");
                return;
            }
            try {
                const response = await fetch(`${API_URL}/actualizar_stock`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ idProducto: parseInt(idProducto), idSucursal: parseInt(idSucursal), cantidad: parseInt(cantidad) })
                });
                if (!response.ok) throw new Error("Error al actualizar stock");
                alert("Stock actualizado correctamente");
                buscarInventarioPorProducto(idProducto);
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }
    </script>
    <script src="layout.js"></script>
</body>
</html>
